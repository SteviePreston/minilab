apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-operator-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    chart: jaeger-operator
    targetRevision: 2.57.0
    helm:
      valueFiles:
        - $values/infrastructure/jaeger/values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
