apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-instance
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/steviepreston/minilab.git
    targetRevision: HEAD
    path: bootstrap/manifests/jaeger
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
